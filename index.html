<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Roboto:wght@500&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <title>West Coast Milk</title>
</head>
<body>
    <header class="header">
        <h2 class="one">WEST COAST MILK</h2>
        <img src="Images/WCM_Logo.png" alt="West Coast Milk Logo" class="Logo">
        <div class="two"><button>JOIN</button></div>
        <div class="three"><button>RAID</button></div>
        <div class="four"><button>GEAR</button></div>
    </header>

    <div class="main">
        <h1 class="welcome">WELCOME, HOME.</br></h1>
        <div>Sky above me,<br>Earth below me,<br>Fire within me.</div>
        <br>
        <button>Sign Up</button>
    </div>
    
    <div class="rocko">
        <img src="Images/rocko-watermark.png" alt="My dog, Rocko" class="portrait">
    </div>

    <div class="middle">
        <h1>MIDDLE OF PAGE: VISION</h1>
    </div>

    <div class="gallery">
        <img src="Images/WCM_freshprince.png" class="one"></img>
        <img src="Images/WCM_tropical.jpeg" class="two"></img>
        <img src="Images/WCM_truck.jpeg" class="three"></img>
        <img src="Images/WCM_videogame.png" class="four"></img>
    </div>

</body>
</html>
